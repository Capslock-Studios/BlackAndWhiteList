<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Form</h1>
    <form action="">
        <label for="urlInput">Paste URL here:</label>
        <input type="text" id="urlInput" name="urlInput" value="">
    </form>

    <!-- Script to paste URL from localStorage into the input field -->
    <script>
        var url = localStorage.getItem("copiedUrl");
        if (url) {
            document.getElementById("urlInput").value = url;
            // Clear the stored URL to avoid reusing it unintentionally
            localStorage.removeItem("copiedUrl");
        }
    </script>
</body>
</html>
